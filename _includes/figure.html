<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure>
	<a href="{{ include.src }}" data-lightbox="{{ include.lightbox }}" data-title="{{ include.title }}">
		<img src="{{ include.src }}" alt="{{ include.title }}">
	</a>
<figcaption>
    {{ include.title }}
</figcaption>
</figure>
